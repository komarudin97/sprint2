<!DOCTYPE html>
<html>
    <title>Mencari Nilai Rata Rata</title>
<body>
    <script>

            var nilai =[5,9,6,7,9,8,10,7,8];
            var total =0;

            for(i=0; i<nilai.length; i++) {
                 total += nilai [i]
            }

            document.write(total/nilai.length);


    </script>
