<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>array for</title>
    </head>
<body>

    <script>

        var santriPondok =['Wandi','Aldi','Acep','Putra','Hafif','Syofyan','Rahmad']
        for(i=1; i< santriPondok.length; i++) {
            document.write(i + '. ', santriPondok[i],'</br>');

        }


    </script>

</body>
</html>
