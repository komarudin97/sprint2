<!DOCTYPE html>
<html>
    
    <title>Penggabungan Dua Array</title>

<body>

    <script>

        var reacNative = ['Hafif','Dayat','Wamdi']
        var reactJs = ['Yusuf','Luthfi','Tompel']

        var JavaScriptDivision = reacNative.concat(reactJs)

        //console.log(JavaScriptDivision)
        document.write(JavaScriptDivision)

    </script>

</body>
</html>
